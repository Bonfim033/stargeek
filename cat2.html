<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGeek</title>
    <link rel="stylesheet" href="cat2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class="container" >
        <header>
            <div class="logo">
                <img src="ImgInc/logo.png" alt="">
            </div>

            <div class="busca">
                <a class="btnbusca" href="#">
                    <i class="bi bi-search"></i>
                </a> 
                <input type="text" name="" placeholder="Pesquisar"> 
            </div>

            <img class="imgc" src="ImgCat/Conta.png" alt="conta">
            <div class="cadmodalc">
                <div class="modalc">
                <button id="btnclosec" onclick="fecharc()"><img class="closebtnc" src="ImgCat/Conta.png" alt="conta"></button>
                <ul class="menu">
                    <li>Minha Conta</li>
                    <li>Configurações</li>
                    <li><button class="btnsair">Sairs</button></li>
                    <input type="hidden" id="idalterar">
                </ul>
            </div>
        </header>

        <main>
            <div class="titu">
                <h1>Minha Lista</h1>

                <div class="info">
                    <div class="filter">
                        <i class="bi bi-funnel-fill"></i>
                        <p>Filtrar</p>
                    </div>

                    <button id="btn"><i class="fa fa-plus-circle"></i><p>Adicionar</p></button>
                </div>

                <div class="linha"></div>
            </div>
            <div class="mensagem"></div>
            <div class="cards">
            </div>

            <div class="cadmodal">
                <div class="modal">
                <button id="btnclose" onclick="fechar()"><i class="bi bi-x-lg"></i></button>
                <form action="" id="formulario">
                    <fieldset>
                        <div class="foto"><input type="file" name="foto" id="foto"></div>                        
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" id="descricao" cols="50" rows="6"></textarea>
                        <div class="cardavm">
                            <p>Avaliação:</p>
                            <div class="avm">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </div>
                        </div>
                        <button class="btncadastrar"> Cadastrar</button>
                        <button class="btneditar">Editar</button>
                        <!-- hidden = guardar informação -->
                        <input type="hidden" id="idalterar">
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>
            <ul>
                <li>Política de privacidade</li>
                <li>Termos de uso</li>
                <li>Política de Cookies</li>
            </ul>
            <p>© 2023 StarGeeks Company.</p>
        </footer>
    </div>
    <script src="cat.js"></script>
</body>
</html>
