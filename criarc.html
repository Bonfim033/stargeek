<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="screen and (min-width: 426px)" href="criarcdesk.css">
    <link rel="stylesheet" media="screen and (max-width: 426px)" href="criarcmob.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- botao de voltar -->
    <div class="volt">
        <a class="bvolt" href="index.html">
            <img src="ImgLog/seta.png" alt="">
            Voltar
        </a>
    </div>

    <!-- formulario -->
    <div class="tiace">
        <div class="linha1"></div>
        <p>Acesso Rápido</p>
        <div class="linha1"></div>
    </div>

    <div class="social">
        <i class="bi bi-google"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-apple"></i>
    </div>

    <div class="tilog">
        <div class="linha2"></div>
        <p>Login</p>
        <div class="linha2"></div>
    </div>

    <div class="log">
        <form action="cat.html">
            <fieldset>
                <input class="barra" id="inome" name="txtnome" type="text" placeholder="Nome" required>
                <br>
                <input class="barra" id="ilogin" name="emname"  type="email" placeholder="E-mail" required>
                <br>
                <input class="barra" id="isenha" name="psenha"  type="password" placeholder="Senha" required>
                <br>
                <input type="submit" value="Entrar">
                <p class="termos">Ao criar a conta, você concorda com nossos <a href="#">Termos de Uso</a> e <a href="#">Politica de privacidade</a></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
